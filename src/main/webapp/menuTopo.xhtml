<?xml version="1.0" encoding="utf-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://www.ambientinformatica.com.br/jsf2" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
		<ui:insert name="header">
			<style type="text/css">
				.wev {
				clear:both;
				}
			</style>
		
			<div class="header-topo-container">
				<div class="header-topo-nav-links">
					<ul>
						<li><a href="#" target="_blank">LINK 1</a> <span>&#187;</span></li>
						<li><a href="#" target="_blank">LINK 2</a></li>
					</ul>
				</div>
			</div>
			<ul>
				<div class="wev">
						<div class="col-md-4">
							<h:form>
								<div class="row">
									<div class="col-md-2" style="margin-top: -80px">
										<p:graphicImage id="imageBtn" width="40px" value="/resources/imagens/user.png" onclick="PF('panelPerfil').loadContents();" style="cursor: pointer; margin-top: 20px;float: right;"/>
									</div>								
								</div>
								<div>
									<p:commandLink id="ppp" style="float:right;"></p:commandLink>
									<p:overlayPanel id="panelPerfil" widgetVar="panelPerfil" for="ppp" hideEffect="fade" style="width: -400px;">
										<p:panel header="PERFIL">
											<table style="width: 100%;">
												<tr> 
													<td rowspan="2" style="padding: 5px;">
													<p:graphicImage width="100px;height:40px" value="/resources/imagens/user.png" style="margin-top: 20px;"/></td>
													<td>
														<h:outputText value="#{usuarioLogadoControl.usuario.nome}" style="font-size:12px" /> 
														<br/>
														<h:outputText value="#{usuarioLogadoControl.usuario.email}" style="font-size:12px" /> 
														<p:spacer width="10px"/>
														<br/>
														<br/>
														<h:outputText value="#{usuarioLogadoControl.usuario.dataUltimoAcesso}" style="font-size:10px;font-style:italic">
															<f:convertDateTime pattern="'Último Acesso: ' dd/MM/yyyy 'às'  HH:mm" />
														</h:outputText>
														<p:spacer width="10px"/>
													</td>
												</tr>
											</table>
											<p:separator />
											<br/>
											<p:commandButton value="Alterar senha" icon="ui-icon-person" onclick="PF('dialogAlterarSenha').show();"/>
											<p:spacer width="20px"/>
											<p:commandButton value="Sair" icon="ui-icon-power" onclick="document.location.href='/smartbilling/sair.jsp'" immediate="true" />
										</p:panel>
									</p:overlayPanel>
								</div>
							</h:form>
						</div>
				</div>			
			</ul>
			<p:dialog header="Alterar senha" widgetVar="dialogAlterarSenha" maximizable="true" dynamic="true">
				<h:form>
					<h:outputLabel value="Informe a senha atual"/>
					<br/>
			      <p:password styleClass="obrigatorio" value="#{usuarioControl.usuario.confirmaSenha}" id="snh" style="width:200px" />
					<br/>
					<h:outputLabel value="Informe a nova senha"/>
	            <p:password styleClass="obrigatorio" minLength="6" value="#{usuarioControl.senha1}" promptLabel="Digite a senha"
	                goodLabel="Senha boa" strongLabel="Senha forte" weakLabel="Senha Fraca" style="width:200px" />
					<h:outputLabel value="Repita a nova senha"/>
	            <p:password styleClass="obrigatorio" minLength="6" value="#{usuarioControl.senha2}" style="width:200px" />
			      <br/>    
	            <p:commandButton id="alterarSenha" style="width: 100px" value="Salvar" action="#{usuarioControl.alterarSenha}" 
	            	ajax="false" icon="ui-icon-disk" oncomplete="PF('dialogAlterarSenha').close();" />
			      <p:spacer width="10px"/>
			      <p:commandButton id="btnCancelarTransf" style="width: 100px" icon="ui-icon-circle-close" onclick="PF('dialogAlterarSenha').close();" value="Fechar" />
			
				</h:form>
				</p:dialog>
		</ui:insert>
</ui:composition>
