<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a="http://www.ambientinformatica.com.br/jsf2"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
	<p:growl id="msgs" showDetail="true" />
	
	<br/>
	<h:panelGrid columns="12">
		<label>Nome</label>
		<p:spacer width="10px"/>
		<br/>
		<p:inputText value="#{folhaLeituraControl.uc}" style="width:500px;" placeholder="Digite aqui o numero da uc." />
		<p:spacer width="10px"/>
		<br/>
		<p:commandButton actionListener="#{folhaLeituraControl.buscarPorUc}" value="Pesquisar" ajax="false" icon="ui-icon ui-icon-search" update="tblLeitura" />
		<p:spacer width="10px"/>
	</h:panelGrid>
	
    <p:dataTable id="tblLeitura" var="leitura" value="#{folhaLeituraControl.leituras}" paginator="true"
          paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} 
          {RowsPerPageDropdown}" rowsPerPageTemplate="5, 10, 15">
        <f:facet name="header">
            Leituras
        </f:facet>
        <p:column headerText="Agência polo">
            <h:outputText value="#{leitura.uc}" />
        </p:column>
        <p:column headerText="Localidade">
            <h:outputText value="#{leitura.local}" />
        </p:column>
        <p:column headerText="Razão">
            <h:outputText value="#{leitura.group_code}" />
        </p:column>
        <p:column headerText="UC">
            <h:outputText value="#{leitura.id}" />
        </p:column>
        <p:column headerText="Nome/Razão social">
            <h:outputText value="#{leitura.consumidor}" />
        </p:column>
        <p:column style="width:32px;text-align: center">
             <p:commandButton oncomplete="PF('leituraDialog').show()" icon="ui-icon-search" title="View">
                <f:setPropertyActionListener value="#{leitura}" target="#{folhaLeituraControl.leituraSelecionada}" />
            </p:commandButton>
        </p:column>
    </p:dataTable>
    <p:dialog header="Folha de leitura" widgetVar="leituraDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="leituraDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty folhaLeituraControl.leituraSelecionada}" columnClasses="label,value">
                <f:facet name="header">
                     
                </f:facet>
 
                
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>

	</ui:define>
</ui:composition>
