<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a="http://www.ambientinformatica.com.br/jsf2"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">

		<p:growl id="msgs" showDetail="true" />
		<p:panel id="pnlMigrador" header="Migrador de dados">
			<br />
			<br />
			<h3 style="margin-top:0">Migrador</h3>
		    <h:panelGrid id="pngSelection" columns="2" style="margin-bottom:10px" cellpadding="5">
		        <p:outputLabel for="console2" value="Utilizar:" />
		        <p:selectOneRadio id="console2" value="#{migradorControl.migrarCsv}">
		            <f:selectItem itemLabel="Arquivo CSV" itemValue="true" />
		            <f:selectItem itemLabel="SQL" itemValue="false" />
		             <p:ajax update=":formCorpo:pnlMigrador"/>
		        </p:selectOneRadio>
		    </h:panelGrid>
			<h:panelGrid id="pngOneMenu" columns="2" style="margin-bottom:10px" cellpadding="5" rendered="#{migradorControl.migrarCsv eq 'false'}">
				<p:outputLabel for="console" value="Sql:" />
				<p:selectOneMenu id="console" value="#{migradorControl.sql}" style="width:380px">
					<f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
					<f:selectItems value="#{migradorControl.sqls}" var="sql" itemLabel="#{sql.sql}" itemValue="#{sql.sql}" />
				</p:selectOneMenu>
				<div style="margin-left: 10px">
					<p:commandButton value="Migrar dados" update=":formCorpo:pickList" actionListener="#{migradorControl.executarSql}" icon="ui-icon-disk"
						style="width: 180px" />
				</div>
				<div>
					<h3 style="margin-top: 0">Basic PickList</h3>
					<p:pickList id="pickList" value="#{migradorControl.dados}" var="dados" itemLabel="#{dados}" itemValue="#{dados}" />
		
					<p:commandButton id="citySubmit" value="Submit" update="displayColumns" oncomplete="PF('dlgMigrador').show()" style="margin-top:5px" />
				</div>
				
			</h:panelGrid>
			<h:panelGrid id="pngFile" columns="2" style="margin-bottom:10px" cellpadding="5" rendered="#{migradorControl.migrarCsv eq 'true'}">
				<div>
					<p:fileUpload label="Selecionar arquivo" value="#{migradorControl.file}" mode="simple" skinSimple="true" />
				</div>
				<br />
				<div style="margin-top: -15px">
					<p:commandButton value="Migrar dados" ajax="false" actionListener="#{migradorControl.getUpload}" icon="ui-icon-disk"
						style="width: 180px" />
				</div>
				<br />
				<!-- 
				<h3 style="margin-top: 0">Basic PickList</h3>
				<p:pickList id="pickList" value="#{migradorControl.dados}" var="dados" itemLabel="#{dados}" itemValue="#{dados}" />
	
				<p:commandButton id="citySubmit" value="Submit" update="displayColumns" oncomplete="PF('dlgMigrador').show()" style="margin-top:5px" />
				 -->
				
			</h:panelGrid>
		</p:panel>
		<p:dialog showEffect="fade" hideEffect="fade" widgetVar="dlgMigrador">
			<h:panelGrid id="displayColumns" columns="2">
				<h:outputText value="Source: " style="font-weight:bold" />
				<ui:repeat value="#{migradorControl.dados.source}" var="item">
					<h:outputText value="#{item}" style="margin-right:5px" />
				</ui:repeat>

				<h:outputText value="Target: " style="font-weight:bold" />
				<ui:repeat value="#{migradorControl.dados.target}" var="item">
					<h:outputText value="#{item}" style="margin-right:5px" />
				</ui:repeat>
			</h:panelGrid>
		</p:dialog>
	</ui:define>
</ui:composition>
